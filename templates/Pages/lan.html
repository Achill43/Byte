{% extends "Pages/layouts.html" %}
   
{% block content %}  
<div class="content" id="content">
    <br><br>
    <div class="container">
          <div class="row">
              <h3>{{myString}}</h3>
          </div>
            <div class="row">
                {% for post in posts %}
                  <div class="col-md-3">
                    <a href="{% url 'post' post.id %}" class="tagLink">{{post.name}}</a>
                  </div>
              {% endfor %}
            </div>
      </div>
</div>
{% endblock %}
